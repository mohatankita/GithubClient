<app-navheader></app-navheader>

<div class="container-fluid" *ngIf="!loading">
  <div class="row row_height">
    <div class="col-lg-6 col-md-6 one_side">
      <div class="row inforow">
        <h1>Built for developers</h1>
        <h5>GitHub is a development platform inspired by the way you work. From open source to business, you can host
          and review code, manage projects, and build software alongside 31 million developers.</h5>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="row loginrow">
        <div class="col-sm-12 col-lg-12 col-md-12">
          <div class="row">
            <img src="../../assets/githublogo.png" alt="GitHub Logo" class="logo">
          </div>
          <div class="row">
            <button class="btn btn-primary buttonWidth" (click)="onSubmit()">Sign In with Github</button>
          </div>
          <div class="row" *ngIf="loading">
              <app-loader></app-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
